    let response;

      case season = 'spring':
        response = 'It\'s spring'
        break;
      case season = 'summer':
        response = 'It\'s probably nice and warm where are you; enjoy the sun!'
        break;
      case season = 'fall':
        response = 'It\'s fall'
        break;
      case season = 'winter':
        response = 'It\'s winter!'
        break;

    }

    // Don't edit the code below here!
