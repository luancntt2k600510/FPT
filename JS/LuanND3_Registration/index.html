<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Registration">
        <div class="title"><h1>Registration Form</h1></div>
        
            <div class="ruser">
                <label for="Username" class="label">Username</label>
                <input type="text" name="user" action="post" id="user" placeholder="Username" required>
                <label class="require" id="lu" "></label>
            </div>
            <div class="rpass">
                <label for="Password" class="label">Passwork</label>
                <input type="password" name="pass" id="pass" placeholder="Password" required>
                <label class="require" id="lp"></label>
            </div>
            <div class="rconfirm">
                <label for="Confirm" class="label">Confirm</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm" required>
                <label class="require" id="lc"></label>
            </div>
            <div class="Register">
                <button class="btn">Register</button>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
