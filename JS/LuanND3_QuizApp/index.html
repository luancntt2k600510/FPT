<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Online Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <div class="title">JavaScript Online Quiz</div>
        <div class="question-container">
            <div class="question-number"></div>
            <div class="question-text"></div>
            <div class="answer-options">
                <div class="answer-option">
                    <input type="radio" name="answers" value="a">
                    <label for="a" class="answer"></label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="answers" value="b">
                    <label for="b" class="answer"></label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="answers" value="c">
                    <label for="c" class="answer"></label>
                </div>
                <div class="answer-option">
                    <input type="radio" name="answers" value="d">
                    <label for="d" class="answer"></label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button id="previous-btn" disabled>Previous Question</button>
            <button id="next-btn">Next Question</button>
            <button id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        <div class="score" style="display: none;">Your score: <span id="score"></span></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
