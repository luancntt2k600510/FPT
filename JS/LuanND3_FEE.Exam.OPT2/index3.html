    <p>Nhập các phần tử của mảng</p>
    <input type="number" name="" id="ptu">
    <button type="submit" class="btn">Nhập vào mảng</button>
    <script>
        var array = [2, 3, 4]
        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        for(let index = 0; index < array.length; index++){
            var test = 1
            if(isPrime(index) == false){
                console.log(`${array[index]} is not prime number`);
                test = 0
                break;
            }           
        }
        if(test == 0){
            console.log("array = false");
        } else {
            console.log("array = true");
        }

    </script>
